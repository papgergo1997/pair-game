<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pair.css">
</head>

<body>
    <main>
        <section class="header">
            <h1 class="title">
                Viking Pairs Game
            </h1>
            <h3 class="message">
                CLICK ANY CARD TO BEGIN
            </h3>
            <div class="counter">
                00:00
            </div>
        </section>
        <section class="cards">
            <div class="column1">
                <div class="card veg1"></div>
                <div class="card aeg1"></div>
            </div>
            <div class="column2">
                <div class="card wal1"></div>
                <div class="card tris1"></div>
            </div>
            <div class="column3">
                <div class="card ygg1"></div>
                <div class="card veg2"></div>
            </div>
            <div class="column4">
                <div class="card ygg2"></div>
                <div class="card tris2"></div>
            </div>
            <div class="column5">
                <div class="card wal2"></div>
                <div class="card aeg2"></div>
            </div>
           

        </section>
    </main>

    <script src="./js/pair.js"></script>
</body>

</html>
